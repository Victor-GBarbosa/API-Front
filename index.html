<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>API - Front Access</h1>
    </header>
    <hr />

    <main>
      <section id="user-form">
        <h2 class="user-insert-title">Usuario</h2>
        <div class="user-insert">
          <div>
            <label for="user-name">Nome</label>
            <input
              type="text"
              placeholder="Insira o texto aqui"
              id="user-name"
            />
          </div>
          <div>
            <label for="user-email">Email</label>
            <input
              type="text"
              placeholder="Insira o texto aqui"
              id="user-email"
            />
          </div>
          <div>
            <label for="user-senha">Senha</label>
            <input
              type="text"
              placeholder="Insira o texto aqui"
              id="user-password"
            />
          </div>
          <div>
            <label for="user-phone">Telefone</label>
            <input
              type="text"
              placeholder="Insira o texto aqui"
              id="user-phone"
            />
          </div>
          <input
            type="button"
            name="submit"
            value="enviar"
            id="submit-btn"
            onclick="createUser(getInfo())"
          />
        </div>
      </section>
    </main>
  </body>
</html>
