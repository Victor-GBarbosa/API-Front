<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style -->
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <link rel="stylesheet" href="./styles/generics.css" />
    <link rel="stylesheet" href="./styles/loginpage.css" />
    <!-- Script -->

    <script type="module" src="./js/pages/login.js" defer></script>
    <title>PlaceHolder.co - Login</title>
  </head>
  <body>
    <div class="logo-section">
      <img src="./assets/logo.png" alt="" />
      <span id="brand-name">PlaceHolder.co</span>
    </div>
    <section class="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <div class="login-input-group">
          <label for="email-input">Email</label>
          <input
            type="email"
            name="email"
            id="email-input"
            class="login-input"
            placeholder="Insira seu email"
            required
          />
        </div>
        <div class="login-input-group">
          <label for="password-input">Senha</label>
          <input
            type="password"
            name="password"
            class="login-input"
            id="password-input"
            placeholder="Insira sua senha"
            required
          />
        </div>
        <button type="submit" class="login-button" id="login-button">
          Login
        </button>
      </form>
      <div class="login-options">
        <a onclick="window.alert('Esse botão não funciona :)')"
          >Esqueci minha senha</a
        >
        <a href="./pages/register.html">Criar uma conta</a>
      </div>
    </section>
  </body>
</html>
