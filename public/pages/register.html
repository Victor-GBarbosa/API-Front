<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="icon" type="image/png" href="../assets/logo.png" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/generics.css" />
    <!-- Scripts -->
    <script type="module" defer src="../js/pages/register.js"></script>

    <title>PlaceHolder - Register</title>
  </head>
  <body>
    <section class="register-section">
      <h2>Registrar</h2>
      <form id="register-form">
        <div class="input-field">
          <label for="name-input">Nome</label>
          <input
            type="text"
            name="name"
            placeholder="Insira seu nome"
            id="name-input"
            required
          />
        </div>
        <div class="input-field">
          <label for="email-input">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Insira seu email"
            id="email-input"
            required
          />
        </div>
        <div class="input-field">
          <label for="password-input">Senha</label>
          <input
            type="password"
            name="password"
            placeholder="Digite sua senha"
            id="password-input"
            required
          />
        </div>
        <div class="input-field">
          <label for="phone-input">Telefone</label>
          <input
            type="tel"
            name="phone"
            placeholder="(XX) XXXXX-XXXX"
            id="phone-input"
            required
          />
        </div>
        <div class="input-field">
          <label for="cpf-input">CPF</label>
          <input
            type="text"
            name="cpf"
            placeholder="Insira seu CPF"
            id="cpf-input"
            required
          />
        </div>

        <div class="button-group">
          <button type="button" class="cancel-button" id="cancel-button">
            Cancelar
          </button>
          <button type="submit" class="register-button" id="register-button">
            Registrar-se
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
