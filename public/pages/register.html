<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="icon" type="image/png" href="../assets/logo.png" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/generics.css" />
    <!-- Scripts -->
    <script defer src="../js/pages/register.js"></script>

    <title>PlaceHolder - Register</title>
  </head>
  <body>
    <section class="register-section">
      <h2>Registrar</h2>
      <div class="input-field">
        <label for="name-input">Nome</label>
        <input type="text" placeholder="Insira seu nome" id="name-input" />
      </div>
      <div class="input-field">
        <label for="email-input">Email</label>
        <input type="email" placeholder="Insira seu email" id="email-input" />
      </div>
      <div class="input-field">
        <label for="password-input">Senha</label>
        <input
          type="password"
          placeholder="digite suea senha"
          id="password-input"
        />
      </div>
      <div class="input-field">
        <label for="phone-input">Telefone</label>
        <input type="text" placeholder="(XX) XXXXX-XXXX" id="phone-input" />
      </div>
      <div class="input-field">
        <label for="cpf-input">CPF</label>
        <input type="text" placeholder="Insira seu CPF" id="cpf-input" />
      </div>
      <input type="button" value="registrar-se" id="register-button" />
    </section>
  </body>
</html>
